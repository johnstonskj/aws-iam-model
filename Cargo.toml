[package]
name = "aws-iam"
version = "0.2.1"
authors = ["Simon Johnston <johnstonskj@gmail.com>"]
edition = "2018"
description = "A Rust crate for dealing with AWS IAM Policy resources"
documentation = "https://docs.rs/aws-iam/"
repository = "https://github.com/johnstonskj/rust-aws-iam.git"
license = "MIT"
readme = "README.md"
publish = true
default-run = "policy"

[[bin]]
name = "policy"
path = "src/bin/policy.rs"
required-features = ["command-line", "offline_eval"]

[features]
command_line = ["structopt",  "tracing", "tracing-subscriber"]
offline_eval = ["tracing"]
service_config = ["toml"]

[dependencies]
uuid = { version = "0.8", features = ["serde", "v4"] }
lazy_static = "1.4.0"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Command-Line feature dependencies
structopt = { optional = true, version = "0.3.3" }
tracing = { optional = true, version = "0.1.10" }
tracing-subscriber = { optional = true, version = "0.1.6" }

# Service Config feature dependencies
toml = { optional = true, version = "0.5" }

[dev-dependencies]
test-generator = "0.3.0"